<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKIZGOOD</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>BOOKIZGOOD</h1>
        <p>a book searching page</p>
        <p>created using the <a href="https://openlibrary.org/dev/docs/api/search">Open Library API</a></p>
    </header>
    <main>
        <div id="query">
            <div id="books-search">
                <div id="book-query-div">
                    <input type="text" name="book-query" id="book-query" placeholder="Search for book title">
                </div>
                <button id="book-query-submit"><i class="fa fa-search"></i></button>
            </div>
            <div id="book-query-limit-div">
                <label for="book-query-limit">Search Limit</label>
                <select name="book-query-limit" id="book-query-limit">
                    <option value="6">6</option>
                    <option value="12">12</option>
                    <option value="24">24</option>
                </select>
            </div>
        </div>
        <div id="books">
        </div>
        <div id="pagination">
        </div>
    </main>
    <footer>
        <p>Created by AufaIzza</p>
    </footer>
</body>
</html>
