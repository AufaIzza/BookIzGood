<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKIZGOOD</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="query">
            <div id="books-search">
                <div id="book-query-div">
                    <input type="text" name="book-query" id="book-query" placeholder="Search for book title">
                </div>
                <input type="button" value="search" id="book-query-submit">
            </div>
            <div id="book-query-limit-div">
                <label for="book-query-limit">Search Limit</label>
                <select name="book-query-limit" id="book-query-limit">
                    <option value="6">6</option>
                    <option value="12">12</option>
                    <option value="24">24</option>
                </select>
            </div>
        </div>
        <div id="books">

        </div>
    </main>
</body>
</html>
